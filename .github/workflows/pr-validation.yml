name: Pull Request Validation

on:
  pull_request:
    branches:
      - trunk
    types:
      - labeled
      - unlabeled
      - opened
      - reopened
      - synchronize
      - edited

jobs:
  check-type-label:
    name: Check [Type] Label
    runs-on: ubuntu-latest
    steps:
      - uses: docker://agilepathway/pull-request-label-checker:latest
        with:
          any_of: "[Type] Bug,[Type] Feature,[Type] Documentation,[Type] Discussion,[Type] Enhancement"
          repo_token: ${{ secrets.GITHUB_TOKEN }}
  check-focus-label:
    name: Check [Focus] Label
    runs-on: ubuntu-latest
    steps:
      - uses: docker://agilepathway/pull-request-label-checker:latest
        with:
          any_of: "[Focus] Images,[Focus] JavaScript,[Focus] Measurement,[Focus] Object caching,[Focus] Site Health,Infrastructure"
          repo_token: ${{ secrets.GITHUB_TOKEN }}
  check-milestone:
    name: Check Milestone
    runs-on: ubuntu-latest
    steps:
      - if: github.event.pull_request.milestone == null
        uses: docker://agilepathway/pull-request-label-checker:latest
        with:
          one_of: no milestone
          repo_token: ${{ secrets.GITHUB_TOKEN }}
